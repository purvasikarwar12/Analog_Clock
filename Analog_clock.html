<!DOCTYPE html>
<html lang="en">
<head>
<meta charset = "UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clock Using JavaScript</title>
<link rel="stylesheet" href="index.css">
<script src="index.js"></script>
</head>
<body>
    <div id="clockContainer">
        <div id="hour" style="transform: rotate(532.5deg);"></div>
        <div id="minute" style="transform: rotate(270deg);"></div>
        <div id="second" style="transform: rotate(102deg);"></div>
    </div>
</body>
</html>
